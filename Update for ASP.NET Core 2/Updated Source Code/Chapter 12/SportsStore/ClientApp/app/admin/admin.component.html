    <div class="row">
        <div class="col">
            <a class="navbar-brand text-white">SPORTS STORE Admin</a>
        </div>
        <div class="col text-right">
            <button class="btn btn-sm btn-warning"
                    (click)="authService.logout()">
                Log Out
            </button>
        </div>
    </div>
</div>

<div class="row no-gutters">
    <div class="col-3">
        <button class="btn btn-block btn-outline-info" routerLink="/admin"
                routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            Overview
        </button>
        <button class="btn btn-block btn-outline-info" routerLink="/admin/products"
                routerLinkActive="active">
            Products
        </button>
        <button class="btn btn-block btn-outline-info" routerLink="/admin/orders"
                routerLinkActive="active">
            Orders
        </button>
    </div>
    <div class="col p-2">
        <router-outlet></router-outlet>
    </div>
</div>
